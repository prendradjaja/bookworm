<table class="calendar-view">
  <tr *ngFor="let week of visibleWeeks()">
    <td class="calendar-day" *ngFor="let day of week"
        [style.background-color]="day.color ? day.color : '#dddddd'"
        [ngClass]="{ 'day-selected': day && day.fullDate === activeCalendarDay }"
        (click)="clickCalendarDay(day)">
      <span class="day-number">{{day.d}}</span>
      <calendar-day-dots [n]="day.numEvents"></calendar-day-dots>
    </td>
  </tr>
  <tr class="toggle-row">
    <td></td>
    <td></td>
    <td></td>
    <td>
      <button class="toggle-calendar" (click)="toggleCalendar()">{{ showFullCalendar ? "▲" : "▼" }}</button>
    </td>
  </tr>
</table>
